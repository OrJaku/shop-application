{% extends "body.html" %}
{% block title %}Home{% endblock%}
{% block page %}
    <body id="home">
            <div class="home">
            <div class="home_products">
                <a href="{{ url_for('shop.shop_list',product=first_product.name)}}" >
                     <img src="{{first_product.image}}" alt="// PIC //" onerror="this.src='https://i.ibb.co/mqT6phW/pic-x.png'"
                         border="0" height="300" width="560"></a>
                <br><br>
            </div>
            <div class="home_info_main_product">
                {% for product in products_list %}
                 <a href="{{ url_for('shop.shop_list',product=product.name)}}" >
                     <img src="{{product.image}}" alt="// PIC //" onerror="this.src='https://i.ibb.co/mqT6phW/pic-x.png'"
                         border="0" height="100" width="175"></a>
                {% endfor %}
            </div>
            </div>
    </body>
{% endblock %}
